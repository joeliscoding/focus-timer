<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Timer</title>
    <link rel="stylesheet" href="assets/css/all.min.css">
    <link rel="stylesheet" href="assets/css/fontawesome.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    <form>
        <input type="tel" id="hours" placeholder="hours" value="0" maxlength="2">
        <input type="tel" id="minutes" placeholder="minutes" value="30" maxlength="2">
        <input type="tel" id="seconds" placeholder="seconds" value="0" maxlength="2">
        <button type="button" onclick="if(isSetup === false){insertTime(); isSetup = true;}">start</button>
    </form>
    <p id="error"></p>
    <p id="timer"></p>
    <div id="session">
        
    </div>

    <script src="assets/js/main.js"></script>
</body>
</html>
